<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-...your-sha512-hash-here..." crossorigin="anonymous" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center h-screen flex justify-center items-center" style="background-image: url('z.jpg');">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-blue-500 mb-6">Register</h1>
        <form id="registerForm" action="#">
            <div class="form-group mb-4 text-left">
                <label for="name" class="block font-bold text-gray-700 mb-2">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div class="form-group mb-4 text-left">
                <label for="username" class="block font-bold text-gray-700 mb-2">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div class="form-group mb-4 text-left">
                <label for="email" class="block font-bold text-gray-700 mb-2">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div class="form-group mb-4 text-left">
                <label for="password" class="block font-bold text-gray-700 mb-2">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div class="form-group mb-4 text-left">
                <label for="confirmPassword" class="block font-bold text-gray-700 mb-2">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div class="form-group mb-6">
                <input type="submit" value="Register" class="w-full py-3 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-600 transition">
            </div>
        </form>
        <div class="signup-link mt-4 text-sm text-gray-600">
            Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a>
        </div>
    </div>
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Redirect to login or success page
            window.location.href = "login.html";
        });
    </script>
</body>

</html>
