<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include FontAwesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-...your-sha512-hash-here..." crossorigin="anonymous" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen bg-cover bg-center" style="background-image: url('z.jpg');">
    <div class="bg-white p-10 rounded-lg shadow-lg text-center transform transition-transform hover:-translate-y-1 hover:shadow-2xl flex flex-col items-center">
        <h1 class="text-3xl font-bold text-blue-500 mb-6">Login</h1>
        <form id="loginForm" class="w-full" action="#">
            <div class="form-group mb-6 text-left">
                <label for="username" class="block font-bold text-gray-700 mb-2">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div class="form-group mb-6 text-left">
                <label for="email" class="block font-bold text-gray-700 mb-2">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div class="form-group mb-6 text-left">
                <label for="password" class="block font-bold text-gray-700 mb-2">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div class="form-group flex items-center mb-6">
                <input type="checkbox" id="rememberMe" class="mr-2">
                <label for="rememberMe" class="text-gray-600">Remember Me</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Login" class="w-full py-3 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-600 transition">
            </div>
        </form>
        <div class="forgot-password mt-4">
            <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
        </div>
        <div class="signup-link mt-4 text-sm text-gray-600">
            Don't have an account? <a href="Register.html" class="text-blue-500 hover:underline">Register</a>
        </div>
        <div class="social-login mt-6 flex">
            <a href="https://accounts.google.com/v3/signin">
                <button class="flex items-center px-4 py-2 bg-white border rounded-md mr-4 hover:bg-red-500 hover:text-white transition">
                    <i class="fab fa-google mr-2"></i>Login with Google
                </button>
            </a>
            <a href="https://www.facebook.com/login/">
                <button class="flex items-center px-4 py-2 bg-white border rounded-md hover:bg-blue-600 hover:text-white transition">
                    <i class="fab fa-facebook-f mr-2"></i>Login with Facebook
                </button>
            </a>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
